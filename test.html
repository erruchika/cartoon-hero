<!DOCTYPE html>
<html>
<head>
	<title> Test Page</title>
</head>
<body>
	<h1>Hey. I'm a big fat heading.Look at me</h1>
	<p>Hey. I'm a <b>paragraph</b> element.Cool Huh?</p>
	<!--Target=blank opens browser in new tab  
	title  adds info on hover on link -->
	<a href="https://google.com" target="_blank" title="Let's go to Google">Click Me! I'm a link!</a>
	<p>My name is:<br>
	Kitty Cat</p>	
	<!-- img does not have closing tag as we cannot add anything  in it-->
	<img src="img/cat.jpg">
</body>
</html>
